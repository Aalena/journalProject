{% extends 'base.html' %}

{% block title %}My Journals{% endblock %}

{% block content %}

<div class="task__list card-wrapper raised">
    <h1>Recent Journals</h1>
    {% if tasks %}
        <ul>
            {% for task in tasks %}
                {% include 'task_item.html' with task=task %}
            {% endfor %}
        </ul>
    {% else %}
        <p>You currently have no journals.</p>
    {% endif %}

    <a class="task__add levitate" href="{% url 'journal-add' %}">
        <span>+</span>
    </a>
</div>


{% endblock %}
